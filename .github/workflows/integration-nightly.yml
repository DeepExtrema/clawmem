name: Integration Nightly

on:
  schedule:
    - cron: "17 4 * * *"
  workflow_dispatch:

jobs:
  integration:
    name: Deterministic integration and hook tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run core deterministic integration tests
        run: pnpm --filter @clawmem/core test -- tests/integration-nightly.test.ts tests/openai-adapters.test.ts

      - name: Run plugin hook behavior tests
        run: pnpm --filter @clawmem/openclaw test -- tests/hooks.test.ts
